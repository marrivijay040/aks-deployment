name: CI Pipeline - Build and Push to ACR

on:
  push:
    branches:
      - main
    paths:
      - 'appointment-service/**'
      - 'patient-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'appointment-service/**'
      - 'patient-service/**'

env:
  ACR_LOGIN_SERVER: acrdevo1oc.azurecr.io
  ACR_USERNAME: acrdevo1oc
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  NAMESPACE: healthcare

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      appointment-service: ${{ steps.filter.outputs.appointment-service }}
      patient-service: ${{ steps.filter.outputs.patient-service }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            appointment-service:
              - 'appointment-service/**'
            patient-service:
              - 'patient-service/**'

  build-appointment-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.appointment-service == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/appointment-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/appointment-service:latest \
                       ./appointment-service
      
      - name: Push Docker image to ACR
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/appointment-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/appointment-service:latest
      
      - name: Image digest
        run: echo "Appointment Service image pushed successfully!"

  deploy-appointment-service:
    needs: [detect-changes, build-appointment-service]
    if: needs.detect-changes.outputs.appointment-service == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}
      
      - name: Check and Create Namespace
        run: |
          if kubectl get namespace ${{ env.NAMESPACE }} > /dev/null 2>&1; then
            echo "Namespace ${{ env.NAMESPACE }} already exists"
          else
            echo "Creating namespace ${{ env.NAMESPACE }}"
            kubectl create namespace ${{ env.NAMESPACE }}
          fi
      
      - name: Deploy Appointment Service to AKS
        run: |
          # Update namespace and image tag in deployment
          sed -i "s|namespace: dev|namespace: ${{ env.NAMESPACE }}|g" k8s-deployments/appointment-deployment-dev.yaml
          sed -i "s|namespace: dev|namespace: ${{ env.NAMESPACE }}|g" k8s-deployments/appointment-service-dev.yaml
          sed -i "s|image: .*appointment-service.*|image: ${{ env.ACR_LOGIN_SERVER }}/appointment-service:${{ github.sha }}|g" k8s-deployments/appointment-deployment-dev.yaml
          
          # Apply deployment and service
          kubectl apply -f k8s-deployments/appointment-deployment-dev.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s-deployments/appointment-service-dev.yaml -n ${{ env.NAMESPACE }}
          
          # Wait for rollout
          kubectl rollout status deployment/appointment-service-dev -n ${{ env.NAMESPACE }} --timeout=5m
          
          echo "Appointment Service deployed successfully to AKS!"
      
      - name: Get Appointment Service Status
        run: |
          echo "===== Appointment Service Deployment ====="
          kubectl get deployment -n ${{ env.NAMESPACE }} -l app=appointment-service-dev
          echo ""
          echo "===== Appointment Service Pods ====="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=appointment-service-dev

  build-patient-service:
    needs: detect-changes
    if: needs.detect-changes.outputs.patient-service == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ env.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/patient-service:${{ github.sha }} \
                       -t ${{ env.ACR_LOGIN_SERVER }}/patient-service:latest \
                       ./patient-service
      
      - name: Push Docker image to ACR
        run: |
          docker push ${{ env.ACR_LOGIN_SERVER }}/patient-service:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/patient-service:latest
      
      - name: Image digest
        run: echo "Patient Service image pushed successfully!"

  deploy-patient-service:
    needs: [detect-changes, build-patient-service]
    if: needs.detect-changes.outputs.patient-service == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}
      
      - name: Check and Create Namespace
        run: |
          if kubectl get namespace ${{ env.NAMESPACE }} > /dev/null 2>&1; then
            echo "Namespace ${{ env.NAMESPACE }} already exists"
          else
            echo "Creating namespace ${{ env.NAMESPACE }}"
            kubectl create namespace ${{ env.NAMESPACE }}
          fi
      
      - name: Deploy Patient Service to AKS
        run: |
          # Update namespace and image tag in deployment
          sed -i "s|namespace: dev|namespace: ${{ env.NAMESPACE }}|g" k8s-deployments/patient-deployment-dev.yaml
          sed -i "s|namespace: dev|namespace: ${{ env.NAMESPACE }}|g" k8s-deployments/patient-service-dev.yaml
          sed -i "s|image: .*patient-service.*|image: ${{ env.ACR_LOGIN_SERVER }}/patient-service:${{ github.sha }}|g" k8s-deployments/patient-deployment-dev.yaml
          
          # Apply deployment and service
          kubectl apply -f k8s-deployments/patient-deployment-dev.yaml -n ${{ env.NAMESPACE }}
          kubectl apply -f k8s-deployments/patient-service-dev.yaml -n ${{ env.NAMESPACE }}
          
          # Wait for rollout
          kubectl rollout status deployment/patient-service-dev -n ${{ env.NAMESPACE }} --timeout=5m
          
          echo "Patient Service deployed successfully to AKS!"
      
      - name: Get Patient Service Status
        run: |
          echo "===== Patient Service Deployment ====="
          kubectl get deployment -n ${{ env.NAMESPACE }} -l app=patient-service-dev
          echo ""
          echo "===== Patient Service Pods ====="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=patient-service-dev
